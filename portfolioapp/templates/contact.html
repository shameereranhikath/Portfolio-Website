{% extends 'base.html' %}

{% block title %}
Portfolio-Contact
{% endblock %}

{% block contactactive%}active {%endblock %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <h2 class="text-center my-3">
            Contact Me
        </h2>
        <form action="{% url 'portfolio_urls:contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
              </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain your Concern</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
</div>


</div>
{% endblock %}
